<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20n | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400;1,6..72,500&family=Inter:wght@400;500&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FAFAF8;
            --bg-warm: #F5F3EF;
            --ink: #1a1a1a;
            --ink-secondary: #4a4a4a;
            --ink-tertiary: #7a7a7a;
            --green: #1a4d2e;
            --green-light: #2d6a4f;
            --green-muted: #40916c;
            --accent: #95d5b2;
            --line: rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Newsreader', Georgia, serif;
            background: var(--bg);
            color: var(--ink);
            font-size: 18px;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        }

        .mono { font-family: 'JetBrains Mono', monospace; font-size: 0.8em; }
        .sans { font-family: 'Inter', sans-serif; }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 4%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .logo {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            color: #fff;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .nav-links a:hover { opacity: 1; }

        /* Main layout */
        .page-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
        }

        /* Left side - illustration */
        .page-illustration {
            background: var(--bg-warm);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .illustration-svg {
            width: 80%;
            max-width: 450px;
            opacity: 0.9;
        }

        /* Right side - content */
        .page-content {
            padding: 12rem 8% 6rem 6%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .page-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--green-muted);
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
        }

        .page-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 400;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 1.5rem;
        }

        .page-title em {
            font-style: italic;
            color: var(--green);
        }

        .page-intro {
            font-size: 1.1rem;
            color: var(--ink-secondary);
            max-width: 420px;
            margin-bottom: 3rem;
        }

        /* Form */
        .contact-form {
            max-width: 450px;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--ink-secondary);
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 1rem 0;
            font-family: 'Newsreader', Georgia, serif;
            font-size: 1.1rem;
            color: var(--ink);
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--line);
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-bottom-color: var(--green);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--ink-tertiary);
        }

        /* Subject selection */
        .subject-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .subject-option {
            position: relative;
        }

        .subject-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .subject-option label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            color: var(--ink-secondary);
            border: 1px solid var(--line);
            cursor: pointer;
            transition: all 0.2s;
        }

        .subject-option label::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid var(--ink-tertiary);
            transition: all 0.2s;
        }

        .subject-option input:checked + label {
            border-color: var(--green);
            color: var(--green);
        }

        .subject-option input:checked + label::before {
            background: var(--green);
            border-color: var(--green);
        }

        /* File upload */
        .file-upload {
            position: relative;
            margin-top: 0.5rem;
        }

        .file-upload input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem;
            border: 1px dashed var(--line);
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-upload-label:hover {
            border-color: var(--green-muted);
        }

        .file-upload-icon {
            width: 20px;
            height: 20px;
            stroke: var(--ink-tertiary);
        }

        .file-upload-text {
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            color: var(--ink-tertiary);
        }

        /* Submit button */
        .submit-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--bg);
            background: var(--green);
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: var(--green-light);
        }

        .submit-btn svg {
            width: 16px;
            height: 16px;
            transition: transform 0.2s;
        }

        .submit-btn:hover svg {
            transform: translateX(4px);
        }

        /* Form note */
        .form-note {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--ink-tertiary);
            margin-top: 1.5rem;
        }

        /* Alternative contacts */
        .alt-contacts {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--line);
        }

        .alt-contacts h3 {
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--ink-secondary);
            margin-bottom: 1rem;
        }

        .alt-contact-item {
            display: flex;
            align-items: baseline;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .alt-contact-item::before {
            content: '→';
            color: var(--green-muted);
            font-size: 0.85rem;
        }

        .alt-contact-item a {
            color: var(--ink-secondary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .alt-contact-item a:hover {
            border-bottom-color: var(--green);
        }

        /* Footer */
        footer {
            padding: 3rem 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--line);
        }

        .footer-logo {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .footer-text {
            font-size: 0.85rem;
            color: var(--ink-tertiary);
        }

        /* Responsive */
        @media (max-width: 1000px) {
            .page-container { grid-template-columns: 1fr; }
            .page-illustration { display: none; }
            .page-content {
                padding: 10rem 5% 5rem;
            }
        }

        @media (max-width: 768px) {
            nav { padding: 1rem 5%; }
            .nav-links { display: none; }
            .page-content { padding: 8rem 5% 4rem; }
            footer { flex-direction: column; gap: 1rem; text-align: center; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">20n</a>
        <ul class="nav-links">
            <li><a href="/manifesto">Manifesto</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="page-container">
        <div class="page-illustration">
            <svg class="illustration-svg" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Communication/transmission diagram -->
                <!-- Outer boundary -->
                <ellipse cx="200" cy="250" rx="170" ry="200" stroke="#1a4d2e" stroke-width="1" fill="none" opacity="0.15"/>
                <ellipse cx="200" cy="250" rx="130" ry="160" stroke="#1a4d2e" stroke-width="1" fill="none" opacity="0.08" stroke-dasharray="4 4"/>

                <!-- Sender node -->
                <circle cx="80" cy="180" r="35" stroke="#1a4d2e" stroke-width="1.5" fill="rgba(26,77,46,0.03)"/>
                <circle cx="80" cy="180" r="15" stroke="#2d6a4f" stroke-width="1" fill="rgba(45,106,79,0.05)"/>
                <circle cx="80" cy="180" r="5" fill="#1a4d2e" opacity="0.6"/>

                <!-- Receiver node -->
                <circle cx="320" cy="320" r="35" stroke="#1a4d2e" stroke-width="1.5" fill="rgba(26,77,46,0.03)"/>
                <circle cx="320" cy="320" r="15" stroke="#2d6a4f" stroke-width="1" fill="rgba(45,106,79,0.05)"/>
                <circle cx="320" cy="320" r="5" fill="#1a4d2e" opacity="0.6"/>

                <!-- Central processing -->
                <circle cx="200" cy="250" r="50" stroke="#1a4d2e" stroke-width="1.5" fill="rgba(26,77,46,0.04)"/>
                <circle cx="200" cy="250" r="25" stroke="#2d6a4f" stroke-width="1" fill="rgba(45,106,79,0.06)"/>
                <circle cx="200" cy="250" r="8" fill="#1a4d2e" opacity="0.7"/>

                <!-- Signal paths -->
                <path d="M110 195 Q150 220 175 240" stroke="#1a4d2e" stroke-width="0.8" fill="none" opacity="0.5"/>
                <path d="M225 260 Q270 290 295 305" stroke="#1a4d2e" stroke-width="0.8" fill="none" opacity="0.5"/>

                <!-- Signal pulses on paths -->
                <circle cx="140" cy="215" r="4" fill="#2d6a4f" opacity="0.4"/>
                <circle cx="260" cy="280" r="4" fill="#2d6a4f" opacity="0.4"/>

                <!-- Auxiliary nodes -->
                <circle cx="150" cy="350" r="20" stroke="#1a4d2e" stroke-width="0.8" fill="rgba(26,77,46,0.02)"/>
                <circle cx="150" cy="350" r="6" fill="#1a4d2e" opacity="0.3"/>

                <circle cx="280" cy="140" r="18" stroke="#1a4d2e" stroke-width="0.8" fill="rgba(26,77,46,0.02)"/>
                <circle cx="280" cy="140" r="5" fill="#1a4d2e" opacity="0.3"/>

                <!-- Secondary connections -->
                <path d="M165 335 Q185 300 195 275" stroke="#2d6a4f" stroke-width="0.5" fill="none" opacity="0.3" stroke-dasharray="3 3"/>
                <path d="M265 150 Q240 190 210 225" stroke="#2d6a4f" stroke-width="0.5" fill="none" opacity="0.3" stroke-dasharray="3 3"/>

                <!-- Labels -->
                <text x="80" y="230" font-family="JetBrains Mono, monospace" font-size="7" fill="#7a7a7a" text-anchor="middle">INPUT</text>
                <text x="320" y="370" font-family="JetBrains Mono, monospace" font-size="7" fill="#7a7a7a" text-anchor="middle">OUTPUT</text>
                <text x="200" y="310" font-family="JetBrains Mono, monospace" font-size="8" fill="#4a4a4a" text-anchor="middle">SIGNAL</text>
                <text x="200" y="255" font-family="JetBrains Mono, monospace" font-size="9" fill="#1a4d2e" text-anchor="middle">↔</text>
            </svg>
        </div>

        <div class="page-content">
            <div class="page-label">TRANSMISSION — INQUIRY</div>
            <h1 class="page-title">Get in <em>touch</em></h1>
            <p class="page-intro">We read everything. If you're working on something interesting—or want to—reach out.</p>

            <form class="contact-form" action="https://formspree.io/f/mqeqjyoy" method="POST">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-input" placeholder="How should we call you?" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" placeholder="Where can we reach you?" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Subject</label>
                    <div class="subject-options">
                        <div class="subject-option">
                            <input type="radio" name="subject" value="research" id="research">
                            <label for="research">Research</label>
                        </div>
                        <div class="subject-option">
                            <input type="radio" name="subject" value="collaboration" id="collaboration">
                            <label for="collaboration">Collaboration</label>
                        </div>
                        <div class="subject-option">
                            <input type="radio" name="subject" value="join" id="join">
                            <label for="join">Join us</label>
                        </div>
                        <div class="subject-option">
                            <input type="radio" name="subject" value="other" id="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea name="message" class="form-textarea" placeholder="What's on your mind?" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Attachment (optional)</label>
                    <div class="file-upload">
                        <input type="file" name="attachment">
                        <div class="file-upload-label">
                            <svg class="file-upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
                            </svg>
                            <span class="file-upload-text">CV, paper, portfolio...</span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    Send message
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>

                <p class="form-note">RESPONSE TIME: ~48H</p>
            </form>

            <div class="alt-contacts">
                <h3>Or reach us directly</h3>
                <div class="alt-contact-item">
                    <a href="mailto:contact@20n.ai">contact@20n.ai</a>
                </div>
                <div class="alt-contact-item">
                    <span>Paris, France</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <span class="footer-logo">20n</span>
        <span class="footer-text">Paris — Living Intelligence Laboratory</span>
    </footer>
</body>
</html>
